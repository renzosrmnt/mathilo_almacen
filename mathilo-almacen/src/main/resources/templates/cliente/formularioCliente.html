<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
	<title>Formulario de Cliente | Mathilo </title>

<body>

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container-fluid page-body-wrapper">

		<div th:replace="~{layout/layout :: sidebar}"></div>

		<div class="main-panel">

			<div class="content-wrapper">
				<div class="row">
					<div class="col-md-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title" th:text="${titulo}"></h4>
								<form class="forms-sample" th:action="@{/guardar-cliente}" th:object="${cliente}"
									method="post">

									<!-- Fila 1 -->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="id">ID o DNI</label>
												<input type="text" id="id" th:field="*{id}" class="form-control"
													th:errorclass="'is-invalid'" placeholder="ID o DNI" required>
												<small class="form-text text-danger" th:if="${#fields.hasErrors('id')}"
													th:errors="*{id}"></small>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="fecha">Fecha</label>
												<input type="text" id="fecha" th:field="*{fecha}"
													class="form-control datepicker" th:errorclass="'is-invalid'"
													placeholder="Fecha" required>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
											</div>
										</div>
									</div>

									<!-- Fila 2 -->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="nombre">Nombre</label>
												<input type="text" id="nombre" th:field="*{nombre}" class="form-control"
													th:errorclass="'is-invalid'" placeholder="Nombre" required>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('nombre')}"
													th:errors="*{nombre}"></small>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="apellido">Apellido</label>
												<input type="text" id="apellido" th:field="*{apellido}"
													class="form-control" th:errorclass="'is-invalid'"
													placeholder="Apellido" required>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('apellido')}"
													th:errors="*{apellido}"></small>
											</div>
										</div>
									</div>

									<!-- Fila 3 -->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="telefono">Teléfono</label>
												<input type="text" id="telefono" th:field="*{telefono}"
													class="form-control" th:errorclass="'is-invalid'"
													placeholder="Teléfono" required>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('telefono')}"
													th:errors="*{telefono}"></small>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="email">Email</label>
												<input type="email" id="email" th:field="*{email}" class="form-control"
													th:errorclass="'is-invalid'" placeholder="Email" required>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
											</div>
										</div>
									</div>

									<!-- Botón de enviar -->
									<div class="text-center">
										<button type="submit" class="btn btn-primary me-2">
											<i class="fas fa-save me-2"></i> Guardar
										</button>
									</div>
								</form>

							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- content-wrapper ends -->

			<!-- partial -->
			<!-- partial:partials/_footer.html -->
			<div th:replace="~{layout/layout :: footer}"></div>

		</div>

	</div>

	<div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>
