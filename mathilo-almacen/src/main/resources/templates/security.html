<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Spring Security Thymeleaf tutorial</title>
</head>
<body>
<h2>Welcome</h2>
<p>Spring Security Thymeleaf tutorial</p>
<div th:sec:authorize="hasRole('USER')">Texto visible para el usuario</div>
<div th:sec:authorize="hasRole('ADMIN')">Texto visible para el admin</div>
<div th:sec:authorize="isAuthenticated()">
    Text visible only to authenticated users.
</div>
Authenticated username:
<div th:sec:authentication="name"></div>
Authenticated user roles:
<div th:sec:authentication="principal.authorities"></div>
</body>
</html>
