<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
	<title>Detalles de Artículo | Mathilo </title>

<body>

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container-fluid page-body-wrapper">

		<div th:replace="~{layout/layout :: sidebar}"></div>

		<div class="main-panel">

			<div class="content-wrapper">
				<div class="row">
					<div class="col-lg-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title" th:text="${titulo}"></h4>

								<div class="row">
									<div class="col-md-6">
										<ul class="list-group">
											<li class="list-group-item active" th:text="${articulo.nombre}"></li>
											
											<li class="list-group-item" th:text="${articulo.descripcion}"></li>
											
											<li class="list-group-item"> Código: <span th:text="${articulo.codigo}"></span></li>
											<li class="list-group-item"> Almacén: <span th:text="${articulo.almacen}"></span></li>

											<li class="list-group-item">Costo: S/. <span
													th:text="${articulo.costo}"></span></li>
											<li class="list-group-item">Stock: <span th:text="${articulo.stock}"></span>
												un.</li>

											<li class="list-group-item">Categoria: <span
													th:text="${articulo.categoria.nombre}"></span>
											</li>
										</ul>
									</div>
									<div class="col-md-6">
										<!-- Columna para la imagen -->
										<img th:src="@{${articulo.imagen}}" alt="Imagen del artículo" class="img-fluid">
									</div>

								</div>
							</div>
						</div>

					</div>
				</div>
				<!-- content-wrapper -->

				<!-- partial -->
				<!-- partial:partials/_footer.html -->
				<div th:replace="~{layout/layout :: footer}"></div>

			</div>

		</div>

		<div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>
