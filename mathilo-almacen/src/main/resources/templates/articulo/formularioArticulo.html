<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
	<title>Formulario de Articulos | Mathilo </title>

<body>

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container-fluid page-body-wrapper">


		<div th:replace="~{layout/layout :: sidebar}"></div>

		<div class="main-panel">

			<div class="content-wrapper">
				<div class="row">
					<div class="col-md-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title" th:text="${titulo}"></h4>
								<form th:action="@{/guardar-articulo}" th:object="${articulo}"
									enctype="multipart/form-data" method="post">

									<input type="hidden" th:if="${articulo != null}" th:field="*{id}"
										th:value="${articulo.id}" />

									<div class="form-group">
										<label for="codigo">Codigo</label>
										<input id="codigo" th:field="*{codigo}" class="form-control"
											th:errorclass="is-invalid" placeholder="codigo" required />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('codigo')}"
											th:errors="*{codigo}"></small>
									</div>

									<div class="form-group">
										<label for="nombre">Nombre</label>
										<input type="text" id="nombre" th:field="*{nombre}" class="form-control"
											th:errorclass="is-invalid" placeholder="Nombre" required />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
											th:errors="*{nombre}"></small>
									</div>

									<div class="form-group">
										<label for="descripcion">Descripción</label>
										<input id="descripcion" th:field="*{descripcion}" class="form-control"
											th:errorclass="is-invalid" placeholder="Descripción" />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
											th:errors="*{descripcion}"></small>
									</div>

									<div class="form-group">
										<label for="almacen">Almacen</label>
										<input id="almacen" th:field="*{almacen}" class="form-control"
											th:errorclass="is-invalid" placeholder="Almacen" />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('almacen')}"
											th:errors="*{almacen}"></small>
									</div>

									<div class="row mb-3">

										<div class="form-group col">
											<label for="stock">Stock</label>
											<input type="number" id="stock" th:field="*{stock}" class="form-control"
												th:errorclass="'form-control alert-danger'" required />
											<small class="form-text text-danger" th:if="${#fields.hasErrors('stock')}"
												th:errors="*{stock}"></small>
										</div>

										<div class="form-group col">
											<label for="costo">Costo</label>
											<input type="number" step="any" id="costo" th:field="*{costo}"
												class="form-control" th:errorclass="is-invalid" required />
											<small class="form-text text-danger" th:if="${#fields.hasErrors('costo')}"
												th:errors="*{costo}"></small>
										</div>

									</div>

									<div class="form-group">
										<label for="imagen">Imagen</label>
										<input type="file" id="imagen" name="file" class="form-control"
											accept="image/*" />
									</div>

									<div class="form-group">
										<label for="categoria">Categoría</label>
										<select id="categoria" name="categoria" class="form-control">
											<option th:each="categoria : ${categorias}" th:value="${categoria.id}"
												th:text="${categoria.nombre}"></option>
										</select>
									</div>

									<div class="text-center">
										<button type="submit" class="btn btn-primary me-2">
											<i class="fas fa-save me-2"></i> Guardar
										</button>
									</div>

								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- content-wrapper ends -->

			<!-- partial -->
			<!-- partial:partials/_footer.html -->
			<div th:replace="~{layout/layout :: footer}"></div>

		</div>

	</div>

	<div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>
