<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- plugins:css -->
	<base href="/">

	<link rel="stylesheet" type="text/css" href="/static/vendors/feather/feather.css">
	<link rel="stylesheet" type="text/css" href="/static/vendors/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" type="text/css" href="/static/vendors/ti-icons/css/themify-icons.css">
	<link rel="stylesheet" type="text/css" href="/static/vendors/typicons/typicons.css">
	<link rel="stylesheet" type="text/css" href="/static/vendors/simple-line-icons/css/simple-line-icons.css">
	<link rel="stylesheet" type="text/css" href="/static/vendors/css/vendor.bundle.base.css">
	<!-- endinject -->
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- end bootstrap -->
	<!-- Plugin css for this page -->
	<link rel="stylesheet" type="text/css" href="/static/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
	<link rel="stylesheet" type="text/css" href="/static/js/select.dataTables.min.css">
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<link rel="stylesheet" type="text/css" href="/static/css/vertical-layout-light/style.css">
	<!-- endinject -->
	<link rel="shortcut icon" type="/image/icon" href="/static/images/marca/favicon.png" />

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body class="with-welcome-text">

	<!-- partial:partials/_navbar.html -->
	<header th:fragment="header">
		<nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
			<div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
				<div class="me-3">
					<button class="navbar-toggler navbar-toggler align-self-center" type="button"
						data-bs-toggle="minimize">
						<span class="icon-menu"></span>
					</button>
				</div>
				<div>
					<a class="navbar-brand brand-logo" href="/">
						<img src="/static/images/marca/mathilo_logo.png" alt="logo" />
					</a>
					<a class="navbar-brand brand-logo-mini" href="/">
						<img src="/static/images/marca/mini_logo.png" alt="logo" />
					</a>
				</div>
			</div>


			<div class="navbar-menu-wrapper d-flex justify-content-between align-items-top">
				<ul class="navbar-nav">
					<li class="nav-item font-weight-semibold d-none d-lg-block ms-0">
						<h1 class="welcome-text">¡Bienvenido! <span class="text-black fw-bold"></span></h1>
					</li>
				</ul>

				<ul class="navbar-nav">
					<li>
						<a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
					</li>
				</ul>

				<button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
					data-bs-toggle="offcanvas">
					<span class="mdi mdi-menu"></span>
				</button>
			</div>

		</nav>
	</header>

	<!-- partial -->
	<div class="container-fluid page-body-wrapper">


		<!-- partial -->
		<!-- partial:partials/_sidebar.html -->
		<div th:fragment="sidebar">
			<nav class="sidebar sidebar-offcanvas" id="sidebar">
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">
							<i class=" mdi mdi-store menu-icon"></i>
							<span class="menu-title">Principal</span>
						</a>
					</li>

					<li class="nav-item nav-category">Tablas</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categorias}">
							<i class="menu-icon mdi mdi-tag-multiple"></i>
							<span class="menu-title">Categorías</span>


						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/articulos}">
							<i class="menu-icon mdi mdi-package-variant"></i>
							<span class="menu-title">Artículos</span>

						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/proveedores}">
							<i class="menu-icon mdi mdi-handshake"></i>
							<span class="menu-title">Proveedores</span>

						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/clientes}">
							<i class="menu-icon mdi mdi-account-heart"></i>
							<span class="menu-title">Clientes</span>

						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/pedidos}">
							<i class="menu-icon mdi mdi-clipboard-check-multiple"></i>
							<span class="menu-title">Pedidos</span>

						</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/entradas}">
							<i class="menu-icon mdi mdi-package-down"></i>
							<span class="menu-title">Entradas</span>

						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/salidas}">
							<i class="menu-icon mdi mdi-package-up"></i>
							<span class="menu-title">Salidas</span>

						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/usuarios}">
							<i class="menu-icon mdi mdi-account-group"></i>
							<span class="menu-title">Usuarios</span>

						</a>
					</li>
				</ul>
			</nav>
		</div>


		<!-- partial -->
		<div class="main-panel">

			<!-- content-wrapper -->

			<!-- partial -->
			<!-- partial:partials/_footer.html -->
			<div th:fragment="footer">
				<footer class="footer">
					<div class="d-sm-flex justify-content-center justify-content-sm-between">
						<span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Mathilo.</span>
						<span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright © 2023. Todos
							los derechos reservados.</span>
					</div>
				</footer>
			</div>

		</div>
		<!-- main-panel ends -->

	</div>
	<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->

	<div class="container">
		<div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show">
			[[${success}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
			[[${error}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">
			[[${warning}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${info != null}" class="alert alert-info alert-dismissible fade show">
			[[${info}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div th:fragment="scripts">

		<!-- plugins:js -->
		<script src="/static/vendors/js/vendor.bundle.base.js"></script>
		<script src="/static/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
		<!-- endinject -->
		<!-- Plugin js for this page -->
		<script src="/static/vendors/chart.js/chart.min.js"></script>
		<script src="/static/vendors/progressbar.js/progressbar.min.js"></script>
		<!-- End plugin js for this page -->
		<!-- inject:js -->
		<script src="/static/js/off-canvas.js"></script>
		<script src="/static/js/hoverable-collapse.js"></script>
		<script src="/static/js/template.js"></script>
		<script src="/static/js/settings.js"></script>
		<script src="/static/js/todolist.js"></script>
		<!-- endinject -->
		<!-- Custom js for this page-->
		<script src="/static/js/jquery.cookie.js" type="text/javascript"></script>
		<script src="/static/js/dashboard.js"></script>
		<!-- <script src="../../js/Chart.roundedBarCharts.js"></script> -->
		<!-- End custom js for this page-->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>


		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<script>
			$(function () {
				$(".datepicker").datepicker({
					dateFormat: 'yy-mm-dd', // Formato de fecha
					changeMonth: true,
					changeYear: true,
					yearRange: "-100:+0" // Rango de años permitidos, en este caso, 100 años hacia atrás desde el año actual
				});
			});
		</script>


	</div>

</body>

</html>
