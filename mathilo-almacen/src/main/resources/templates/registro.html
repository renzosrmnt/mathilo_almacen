<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
	<title>Iniciar Sesión | Mathilo </title>
</head>

<body>

	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="col-md-4">
			<div class="card">
				<div class="text-center mt-5 mb-2">
					<a class="navbar-brand brand-logo" href="#">
						<img src="/static/images/marca/mathilo_logo.png" alt="logo" class="img-fluid" />
					</a>
				</div>
				<div class="card-body">
					<h4 class="card-title text-center" th:text="${titulo}"></h4>
					<form class="forms-sample" th:action="@{/registro}" th:object="${usuario}" method="post">

						<div th:if="${param.exito}">
							<div class="alert alert-info">
								Se ha registrado exitosamente!
							</div>
						</div>

						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input th:field="*{nombre}" type="text" id="nombre" class="form-control"
								placeholder="Nombre" autofocus="autofocus" required>
						</div>

						<div class="form-group">
							<label for="apellido">Apellido</label>
							<input th:field="*{apellido}" type="text" id="apellido" class="form-control"
								placeholder="Apellido" autofocus="autofocus" required>
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input th:field="*{email}" type="email" id="email" class="form-control" placeholder="Email"
								autofocus="autofocus" required>
						</div>

						<div class="form-group">
							<label for="password">Contraseña</label>
							<input th:field="*{password}" type="password" id="password" class="form-control"
								placeholder="Contraseña" autofocus="autofocus" required></input>
						</div>

						<div class="text-center mt-2">
							<button type="submit" id="login-submit" name="submit" class="btn btn-primary me-2 mt-3">
								Registrarse <i class="mdi mdi-login me-2"></i>
							</button>
						</div>
						<p class="text-center text-muted mt-4 mb-0">¿Ya tiene cuenta? <a th:href="@{/login}"
								class="fw-bold text-body"><u>Inicia sesión</u></a></p>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>

</html>
