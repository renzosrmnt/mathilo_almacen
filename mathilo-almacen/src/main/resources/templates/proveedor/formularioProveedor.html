<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
	<title>Formulario de Proveedor| Mathilo </title>

<body>

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container-fluid page-body-wrapper">

		<div th:replace="~{layout/layout :: sidebar}"></div>

		<div class="main-panel">

			<div class="content-wrapper">
				<div class="row">
					<div class="col-md-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title" th:text="${titulo}"></h4>
								<form class="forms-sample" th:action="@{/guardar-proveedor}" th:object="${proveedor}"
									method="post">

									<input type="hidden" th:if="${proveedor != null}" th:field="*{id}"
										th:value="${proveedor.id}" />

									<div th:if="${error}" class="alert alert-danger" role="alert"
										style="padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
										<p th:text="${error}" style="margin-bottom: 0;"></p>
									</div>

									<div class="form-group">
										<label for="nombre">Nombre</label>
										<input type="text" id="nombre" th:field="*{nombre}" class="form-control"
											th:errorclass="'is-invalid'" placeholder="Nombre" required>
										<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
											th:errors="*{nombre}"></small>
									</div>

									<div class="form-group">
										<label for="numtransferencia">Número de Transferencia</label>
										<input type="number" id="numtransferencia" th:field="*{numtransferencia}"
											class="form-control" th:errorclass="'form-control alert-danger'" required />
										<small class="form-text text-danger"
											th:if="${#fields.hasErrors('numtransferencia')}"
											th:errors="*{numtransferencia}"></small>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="correo">Correo</label>
												<input type="email" id="correo" th:field="*{correo}"
													class="form-control" th:errorclass="'is-invalid'"
													placeholder="correo" required>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('correo')}"
													th:errors="*{correo}"></small>

											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="telefono">Teléfono</label>
												<input type="text" id="telefono" th:field="*{telefono}"
													class="form-control" th:errorclass="'is-invalid'"
													placeholder="telefono" required>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('telefono')}"
													th:errors="*{telefono}"></small>
											</div>
										</div>
									</div>

									<div class="text-center">
										<button type="submit" class="btn btn-primary me-2">
											<i class="fas fa-save me-2"></i> Guardar
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- content-wrapper ends -->

			<!-- partial -->
			<!-- partial:partials/_footer.html -->
			<div th:replace="~{layout/layout :: footer}"></div>

		</div>

	</div>

	<div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>
