<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
	<title>proveedors | Mathilo </title>

<body>

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container-fluid page-body-wrapper">


		<div th:replace="~{layout/layout :: sidebar}"></div>

		<div class="main-panel">

			<div class="content-wrapper">
				<div class="row">
					<div class="col-lg-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title" th:text="${titulo}"></h4>
								<a th:href="@{/nuevo-proveedor}" class="btn btn-primary"><i
										class="fas fa-plus-circle"></i> Agregar
									categoría</a>
								<div class="table-responsive mt-4">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>id</th>
												<th>Número de Transferencia</th>
												<th>Nombre</th>												
												<th>Acciones</th>
												
											</tr>
										</thead>
										<tbody>
											<tr th:each="pro : ${proveedores}">
												<td th:text="${pro.id}"></td>
												<td th:text="${pro.numtransferencia}"></td>
												<td th:text="${pro.nombre}"></td>
												<td><a class="btn btn-inverse-info btn-icon"
														th:href="@{/proveedor/} + ${pro.id}"><i
															class="fas fa-info-circle"></i></a>
												<a class="btn btn-inverse-success btn-icon"
														th:href="@{/editar-proveedor/} + ${pro.id}"><i
															class="fas fa-edit"></i></a>
												<a class="btn btn-inverse-danger btn-icon"
														th:href="@{/eliminar-proveedor/} + ${pro.id}"
														onclick="return confirm('¿Estás seguro de eliminar al proveedor?');"><i
															class="fas fa-trash-alt"></i></a></td>
											</tr>
										</tbody>
									</table>
									<br>
									<nav th:replace="~{paginator-nav :: paginator}"></nav>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- content-wrapper -->

			<!-- partial -->
			<!-- partial:partials/_footer.html -->
			<div th:replace="~{layout/layout :: footer}"></div>

		</div>

	</div>

	<div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>
