<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
    <title>Usuarios | Mathilo</title>
</head>

<body>

    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container-fluid page-body-wrapper">

        <div th:replace="~{layout/layout :: sidebar}"></div>

        <div class="main-panel">

            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" th:text="${titulo}"></h4>
                                <a th:href="@{/nuevo-usuario}" class="btn btn-primary"><i
                                        class="fas fa-plus-circle"></i> Agregar Usuario</a>
                                <div class="table-responsive mt-4">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Email</th>
                                                <th>Roles</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="usuario : ${usuarios}">
                                                <td th:text="${usuario.id}"></td>
                                                <td th:text="${usuario.nombre}"></td>
                                                <td th:text="${usuario.apellido}"></td>
                                                <td th:text="${usuario.email}"></td>
                                                <td>
                                                    <ul>
                                                        <li th:each="rol : ${usuario.roles}" th:text="${rol.nombre}"></li>
                                                    </ul>
                                                </td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>
                                    <br>
									<nav th:replace="~{paginator-nav :: paginator}"></nav>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- content-wrapper -->

            <!-- partial -->
            <!-- partial:partials/_footer.html -->
            <div th:replace="~{layout/layout :: footer}"></div>

        </div>

    </div>

    <div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>
