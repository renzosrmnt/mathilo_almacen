<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
    <title>Detalles de Salida | Mathilo </title>
</head>

<body>

    <header th:replace="~{layout/layout :: header}"></header>

    <div class="container-fluid page-body-wrapper">

        <div th:replace="~{layout/layout :: sidebar}"></div>

        <div class="main-panel">

            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" th:text="${titulo}"></h4>

                                <ul class="list-group">
                                    <li class="list-group-item active" th:if="${salida.articulo != null}" th:text="${salida.articulo.nombre}"></li>
                                    <li class="list-group-item"> Nota: <span th:text="${salida.nota}"></span></li>
                                    <li class="list-group-item"> Cantidad: <span th:text="${salida.cantidad}"></span></li>
                                    <li class="list-group-item"> Fecha de Salida: <span th:text="${#dates.format(salida.fecha, 'yyyy-MM-dd')}"></span></li>
                                    <li class="list-group-item"> Pedido: <span th:if="${salida.pedido != null}" th:text="${salida.pedido.toString()}"></span></li>
                                    <!-- Agrega más detalles según sea necesario -->
                                </ul>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- content-wrapper -->

            <div th:replace="~{layout/layout :: footer}"></div>

        </div>

    </div>

    <div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>
