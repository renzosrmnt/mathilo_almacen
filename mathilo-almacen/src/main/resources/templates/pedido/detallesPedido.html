<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
	<title>Detalles de Pedido| Mathilo </title>

<body>

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container-fluid page-body-wrapper">

		<div th:replace="~{layout/layout :: sidebar}"></div>

		<div class="main-panel">

			<div class="content-wrapper">
				<div class="row">
					<div class="col-lg-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title" th:text="${titulo}"></h4>

								<ul class="list-group">
									<li class="list-group-item active" th:text="${pedido.cliente.nombre + ' ' + pedido.cliente.apellido}"></li>
									<li class="list-group-item"> Nota: <span th:text="${pedido.nota}"></span></li>						
									<li class="list-group-item"> Fecha de Registro: <span th:text="${pedido.fecha}"></span></li>
									
								</ul>

							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- content-wrapper -->

			<!-- partial -->
			<!-- partial:partials/_footer.html -->
			<div th:replace="~{layout/layout :: footer}"></div>

		</div>

	</div>

	<div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>
