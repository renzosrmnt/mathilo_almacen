<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
	<title>Formulario de Cliente | Mathilo </title>

<body>

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container-fluid page-body-wrapper">

		<div th:replace="~{layout/layout :: sidebar}"></div>

		<div class="main-panel">

			<div class="content-wrapper">
				<div class="row">
					<div class="col-md-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title" th:text="${titulo}"></h4>
								<form class="forms-sample" th:action="@{/guardar-pedido}" th:object="${pedido}"
									method="post">
									
									<input type="hidden" th:if="${pedido != null}" th:field="*{id}"
										th:value="${pedido.id}" />

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="cliente">Cliente</label>
												<select id="cliente" name="cliente" class="form-control">
													<option th:each="cliente : ${clientes}"
														th:value="${cliente.id}" th:text="${cliente.nombre + ' ' + cliente.apellido}">
													</option>
												</select>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="fecha">Fecha</label>
												<input type="text" id="fecha" th:field="*{fecha}"
													class="form-control datepicker" th:errorclass="'is-invalid'"
													placeholder="Fecha" required>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="nota">Nota</label>
										<input type="text" id="nota" th:field="*{nota}" class="form-control"
											th:errorclass="is-invalid" placeholder="nota" required />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('nota')}"
											th:errors="*{nota}"></small>
									</div>

									<!-- BotÃ³n de enviar -->
									<div class="text-center">
										<button type="submit" class="btn btn-primary me-2">
											<i class="fas fa-save me-2"></i> Guardar
										</button>
									</div>
								</form>

							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- content-wrapper ends -->

			<!-- partial -->
			<!-- partial:partials/_footer.html -->
			<div th:replace="~{layout/layout :: footer}"></div>

		</div>

	</div>

	<div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>
