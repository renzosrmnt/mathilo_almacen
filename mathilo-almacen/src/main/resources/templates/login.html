<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
	<title>Iniciar Sesión | Mathilo </title>
</head>

<body>

	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="col-md-4">
			<div class="card">
				<div class="text-center mt-5 mb-2">
					<a class="navbar-brand brand-logo" href="#">
						<img src="/static/images/marca/mathilo_logo.png" alt="logo" class="img-fluid" />
					</a>
				</div>
				<div class="card-body">
					<h4 class="card-title text-center" th:text="${titulo}"></h4>
					<form class="forms-sample" th:action="@{/login}" method="post">

						<div th:if="${param.error}">
							<div class="alert alert-danger">
								Error al logearse!
							</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">
								Ha cerrado sesion!
							</div>
						</div>

						<div class="form-group">
							<label for="username">Email</label>
							<input type="text" id="username" name="username" class="form-control" placeholder="Email"
								autofocus="autofocus" required>
						</div>

						<div class="form-group">
							<label for="password">Contraseña</label>
							<input id="password" type="password" name="password" class="form-control"
								placeholder="Contraseña" autofocus="autofocus" required></input>
						</div>


						<div class="text-center mt-2">
							<button type="submit" id="login-submit" class="btn btn-primary me-2 mt-3">
								Entrar <i class="mdi mdi-login me-2"></i>
							</button>
						</div>
						<h6 class="text-center text-muted mt-4 mb-0">¿No tiene cuenta? <a th:href="@{/registro}"
								class="fw-bold text-body"><u>Registrate aqui</u></a></h6>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>

</html>
