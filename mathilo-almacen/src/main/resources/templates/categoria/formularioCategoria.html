<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
	<title>Formulario de Categoria| Mathilo </title>

<body>

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container-fluid page-body-wrapper">

		<div th:replace="~{layout/layout :: sidebar}"></div>

		<div class="main-panel">

			<div class="content-wrapper">
				<div class="row">
					<div class="col-md-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title" th:text="${titulo}"></h4>
								<form class="forms-sample"
									th:action="@{/guardar-categoria}"
									th:object="${categoria}" method="post">

									<input type="hidden" th:if="${categoria != null}" th:field="*{id}"
										th:value="${categoria.id}" />
										
									<div th:if="${error}" class="alert alert-danger" role="alert"
										style="padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
										<p th:text="${error}" style="margin-bottom: 0;"></p>
									</div>

									<div class="form-group">
										<label for="nombre">Nombre</label>
										<input type="text" id="nombre" th:field="*{nombre}" class="form-control"
											th:errorclass="'is-invalid'" placeholder="Nombre" required>
										<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
											th:errors="*{nombre}"></small>
									</div>

									<div class="form-group">
										<label for="descripcion">Descripción</label>
										<input id="descripcion" th:field="*{descripcion}" class="form-control"
											th:errorclass="'is-invalid'" rows="1" placeholder="Descripción"></input>
										<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
											th:errors="*{descripcion}"></small>
									</div>

									<div class="text-center">
										<button type="submit" class="btn btn-primary me-2">
											<i class="fas fa-save me-2"></i> Guardar
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- content-wrapper ends -->

			<!-- partial -->
			<!-- partial:partials/_footer.html -->
			<div th:replace="~{layout/layout :: footer}"></div>

		</div>

	</div>

	<div th:replace="~{layout/layout :: scripts}"></div>
</body>

</html>
